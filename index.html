<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on: </p>
            <div class="ticks">
                <div class="tick"><img src="./images/icon-success.svg" alt="icon-success"> <span>Product discovery and
                        building what
                        matters</span></div>
                <div class="tick"><img src="./images/icon-success.svg" alt="icon-success"> <span>Measuring to ensure
                        updates are a
                        success</span></div>
                <div class="tick"><img src="./images/icon-success.svg" alt="icon-success"> <span>And much more!</span>
                </div>
            </div>

            <div class="email">
                <span>Email address</span>
                <input type="email" id="email" name="email" placeholder="email@company.com" oninput="validateEmail()">
            </div>
            <button class="btn">Subscribe to monthly newsletter </button>
        </div>
        <div class="image">
            <img class="desktop" src="./images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop">
            <img class="mobile" src="./images/illustration-sign-up-mobile.svg" alt="illustration-sign-up-mobile">
        </div>
    </div>
